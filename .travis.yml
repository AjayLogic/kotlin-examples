group: travis_lts
env:
  global:
  - TERM=dumb
  - secure: ""
  - secure: ""
language: java
jdk:
- oraclejdk8
- openjdk8
install: true
before_script:
- sudo apt udate -y || true
- sudo apt install -y --no-install-recommends bash unzip
script:
- bash gradlew clean asciidoctor
- bash gradlew docs -Dorg.ajoberstar.grgit.auth.username=$GITHUB_USERNAME -Dorg.ajoberstar.grgit.auth.password=$GITHUB_PASSWORD
#
- bash gradlew
- java -jar netty/build/libs/*-all.jar
#
- bash gradlew clean :netty:installDist
- bash netty/build/install/netty/bin/netty
#
- bash gradlew clean netty:distZip
- unzip -o netty/build/distributions/*.zip -d /tmp
- bash /tmp/netty-0.0.1/bin/netty
#
- bash mvnw
- java -jar netty/target/*-all.jar
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
